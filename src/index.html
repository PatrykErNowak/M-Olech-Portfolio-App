<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,600;1,500&display=swap&family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <!-- JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <script defer src="./js/script.min.js"></script>
  </head>

  <body>
    <main class="grid-overview">
      <header class="overview">
        <div class="overview__main-container">
          <img
            src="./img/arrow-gif.gif"
            alt=""
            class="overview__bg-animation js-gif"
          />
          <div class="overview__logo-box">
            <img src="./img/logo.svg" alt="Logo" />
          </div>
          <a href="#" class="overview__gallery-link btn"
            >all my projects
            <svg class="icon">
              <use xlink:href="./img/icons.svg#icon-arrow-right"></use>
            </svg>
          </a>
          <h1 class="overview__header">
            <span class="subheader">BI Developer <br /></span>
            Magdalena <br />
            Olech
          </h1>
          <div class="overview__socials-box">
            <a href="#" class="overview__social-link">
              <svg class="icon">
                <use xlink:href="./img/icons.svg#icon-github"></use>
              </svg>
            </a>
            <a href="#" class="overview__social-link">
              <svg class="icon">
                <use xlink:href="./img/icons.svg#icon-linkedin"></use>
              </svg>
            </a>
          </div>
          <div class="overview__carousel-counter carousel-counter">
            <p class="carousel-counter__counter">
              <span class="js-counter-actual">III</span> /
              <span class="js-counter-of-all">IV</span>
            </p>

            <div class="swiper-pagination"></div>

            <p class="carousel-counter__slide-name js-counter-title">
              Dashboard
            </p>
          </div>
        </div>
      </header>

      <div class="swiper carousel">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide carousel__slide">
            <div class="carousel__img-box">
              <img src="./img/dashboard-2.png" alt="" />
            </div>
          </div>
          <div class="swiper-slide carousel__slide">
            <div class="carousel__img-box">
              <img src="./img/dashboard-1.png" alt="" />
            </div>
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="carousel-info">
        <h2 class="carousel-info__title js-info-title">
          Airline passengers satisfaction
        </h2>
        <p class="carousel-info__desc js-info-desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam libero
          enim id quo voluptates praesentium porro sint? Commodi, reprehenderit
          corrupti.
        </p>
      </div>
    </main>
  </body>
</html>
