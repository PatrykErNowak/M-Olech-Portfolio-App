<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <!-- JS -->
    <script src="./js/script.min.js"></script>
  </head>

  <body>
    <main class="grid-overview">
      <header class="overview">
        <div class="overview__main-container">
          <div class="overview__logo-box">magolec</div>
          <a href="#" class="overview__gallery-link">all my projects</a>
          <h1 class="overview__header">
            Magdalena <br />
            Olech
          </h1>
          <p class="overview__profession">BI Developer</p>
          <div class="overview__socials-box">
            <a href="#" class="overview__social-link">
              <svg class="icon">
                <use xlink:href="./img/icons.svg#icon-github"></use>
              </svg>
            </a>
            <a href="#" class="overview__social-link">
              <svg class="icon">
                <use xlink:href="./img/icons.svg#icon-linkedin"></use>
              </svg>
            </a>
          </div>
          <div class="overview__carousel-info carousel-info">
            <p class="carousel-info__counter">
              <span class="actual">III</span> / <span class="of-all">IV</span>
            </p>
            <div class="carousel-info__progress-bar">
              <div class="value"></div>
            </div>
            <p class="carousel-info__slide-name">Dashboard</p>
          </div>
        </div>
        <div class="overview__tech-stack">
          <svg class="icon">
            <use xlink:href="./img/icons.svg#icon-powerbi"></use>
          </svg>
          <svg class="icon">
            <use xlink:href="./img/icons.svg#icon-mssql"></use>
          </svg>
        </div>
      </header>
      <div class="carousel"></div>
    </main>
  </body>
</html>
